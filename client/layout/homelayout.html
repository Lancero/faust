<template name='HomeLayout'>
  {{> navbar}}
  <div class="container theme-showcase" role="main" style="margin-top: 50px;">
    <div class="jumbotron">
      <h1>Faust management system</h1>
      <p>Please log in to continue</p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Zarządzanie użytkownikami</h3>
        <ul>
          <li>Lista użytkowników</li>
          <li>Dodawanie użytkownia</li>
          <li>Usuwanie użytkownika</li>
          <li>Edycja użytkonika</li>
        </ul>
        <h3>Zarządzanie grupami użytkowników</h3>
        <ul>
          <li>Lista grup użytkowników</li>
          <li>Dodawanie grup użytkowników</li>
          <li>Usuwanie grup użytkowników</li>
          <li>Edycja grup użytkoników</li>
        </ul>
      </div>

        <div class="col-md-6">
          <h3>Struktura danych</h3>
          <h3>Użytkownik</h3>
          <ul>
            <li>Nazwa</li>
            <li>Hasło</li>
            <li>Imię</li>
            <li>Nazwisko</li>
            <li>Data urodzenia</li>
            <li>Lista grup użytkowników</li>
          </ul>
          <h3>Grupa użytkowników</h3>
          <ul>
            <li>Nazwa</li>
            <li>Lista użytkowników</li>
          </ul>
      </div>
    </div>
  </div>
  {{> footer}}
</template>
